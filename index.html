    <meta name="application-name" content="WineCheck">
    <meta name="format-detection" content="telephone=no">
    
    <title>WineCheck</title>
    
    <style>
      /* Safe area CSS variables for iOS devices */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      /* Apply safe area padding */
      .safe-area-top {
        padding-top: var(--sat, 0);
      }
      
      .safe-area-bottom {
        padding-bottom: var(--sab, 0);
      }
      
      .safe-area-inset {
        padding-left: var(--sal, 0);
        padding-right: var(--sar, 0);
      }
      
      /* Initial load animation */
      body {
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }
      
      #root {
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      /* Hide focus rings on touch devices */
      @media (pointer: coarse) {
        :focus {
          outline: none !important;
        }
      }

      /* Ensure content is always visible - critical fix for white screen */
      html, body, #root {
        opacity: 1 !important;
        visibility: visible !important;
      }

      /* Basic splash screen to avoid white screen */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #722F37;
        z-index: -1;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Backup script in case main script fails -->
    <script>
      // Safety timeout to ensure app loads
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && (!root.children || root.children.length === 0)) {
          console.log('Backup initialization triggered');
          root.innerHTML = '<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 20px;"><h1 style="color: #722F37; font-family: sans-serif;">WineCheck</h1><p>Loading application...</p></div>';
          
          // Force reload after 2 seconds if still empty
          setTimeout(function() {
            if (root && (!root.children || root.children.length <= 1)) {
              window.location.reload();
            }
          }, 2000);
        }
      }, 3000);
    </script>
  </body>
</html>
